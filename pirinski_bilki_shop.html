<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ПИРИНСКИ БИЛКИ</title>
  <style>
    @keyframes sunsetGradient {
      0% { background: linear-gradient(to bottom, #fceabb, #f8b500); }
      50% { background: linear-gradient(to bottom, #ffd194, #ffb347); }
      100% { background: linear-gradient(to bottom, #fceabb, #f8b500); }
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      animation: sunsetGradient 15s infinite ease-in-out;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    nav {
      background: #6b8e23;
      padding: 1em;
      display: flex;
      gap: 1em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 2em;
    }
    .product {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 2em;
      background: white;
      display: flex;
      gap: 1em;
    }
    .product img {
      width: 150px;
      height: auto;
    }
    .product-details {
      max-width: 600px;
    }
    .price {
      font-weight: bold;
      margin: 0.5em 0;
    }
    .button {
      padding: 0.5em 1em;
      background: #6b8e23;
      color: white;
      border: none;
      cursor: pointer;
    }
    #cart {
      position: fixed;
      top: 1em;
      right: 1em;
      background: white;
      padding: 1em;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    #cart h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Начало</a>
    <a href="#">За нас</a>
    <a href="#">Контакт</a>
    <a href="#bilki">Билки</a>
    <a href="#yadki">Ядки</a>
    <a href="#plodove">Плодове</a>
  </nav>

  <div id="cart">
    <h3>Кошница</h3>
    <ul id="cart-items"></ul>
    <p><strong>Общо:</strong> <span id="cart-total">0.00</span> лв</p>
  </div>

  <div class="container">
    <!-- съдържанието остава непроменено -->
  </div>

  <script>
    const buttons = document.querySelectorAll('.button');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    let total = 0;

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const product = btn.parentElement;
        const name = product.querySelector('h2').innerText;
        const priceText = product.querySelector('.price').innerText;
        const price = parseFloat(priceText.match(/([\d\.]+)/)[0]);

        const li = document.createElement('li');
        li.textContent = name + ' - ' + price.toFixed(2) + ' лв';
        cartItems.appendChild(li);

        total += price;
        cartTotal.textContent = total.toFixed(2);
      });
    });
  </script>
</body>
</html>
