<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ПИРИНСКИ БИЛКИ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Bulgarian_Pirin_mountain_coniferous_forest.jpg/1280px-Bulgarian_Pirin_mountain_coniferous_forest.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #6b8e23cc;
      padding: 0.5em 1em;
      flex-wrap: wrap;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5em;
      background: none;
      border: none;
      color: white;
    }
    .container {
      padding: 2em;
    }
    .product {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 2em;
      background: white;
    }
    .product img {
      width: 100%;
      max-width: 200px;
      height: auto;
    }
    .product-details {
      margin-top: 1em;
    }
    .price {
      font-weight: bold;
      margin: 0.5em 0;
    }
    .button {
      padding: 0.5em 1em;
      background: #6b8e23;
      color: white;
      border: none;
      cursor: pointer;
    }
    #cart {
      position: fixed;
      top: 1em;
      right: 1em;
      background: white;
      padding: 1em;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 200px;
    }
    #cart h3 {
      margin-top: 0;
    }
    footer {
      background: #eee;
      padding: 2em;
      text-align: center;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        display: none;
        width: 100%;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="лого">
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav id="main-nav">
      <a href="#home">Начало</a>
      <a href="#about">За нас</a>
      <a href="#contact">Контакт</a>
      <a href="#bilki">Билки</a>
      <a href="#yadki">Ядки</a>
      <a href="#plodove">Плодове</a>
    </nav>
  </header>

  <div id="cart">
    <h3>Кошница</h3>
    <ul id="cart-items"></ul>
    <p><strong>Общо:</strong> <span id="cart-total">0.00</span> лв</p>
  </div>

  <div class="container">
    <div id="home">
      <img src="logo.png" alt="лого" style="width: 100%; max-width: 300px; display: block; margin: 2em auto;">
    </div>

    <div id="bilki"></div>
    <!-- Продуктите тук -->

    <div id="yadki"></div>
    <!-- Ядки тук -->

    <div id="plodove"></div>
    <!-- Плодове тук -->
  </div>

  <footer>
    <div id="about">
      <h2>За нас</h2>
      <p>Ние сме семейна ферма в сърцето на Пирин, която предлага ръчно брани и сушени билки и плодове от планината.</p>
    </div>
    <div id="contact">
      <h2>Контакт</h2>
      <p>Email: pirinski.bilki@example.com</p>
      <p>Телефон: +359 88 123 4567</p>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('main-nav').classList.toggle('active');
    }

    const buttons = document.querySelectorAll('.button');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    let total = 0;

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const product = btn.parentElement;
        const name = product.querySelector('h2').innerText;
        const priceText = product.querySelector('.price').innerText;
        const matches = priceText.match(/([\d\.]+)/g);
        const price = parseFloat(matches[1]);

        const li = document.createElement('li');
        li.textContent = name + ' - ' + price.toFixed(2) + ' лв';
        cartItems.appendChild(li);

        total += price;
        cartTotal.textContent = total.toFixed(2);
      });
    });
  </script>
</body>
</html>
